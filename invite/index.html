<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重定向到CMS管理界面...</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // 该页面仅用于处理邀请链接，它会自动重定向到管理界面
    // 获取URL中的token
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('invite_token') || window.location.pathname.split('/invite/')[1];
    
    if (token) {
      // 将用户重定向到admin页面，并将token传递过去
      window.location.href = "/admin/#invite_token=" + token;
    } else {
      // 如果没有token，直接跳转到管理界面
      window.location.href = "/admin/";
    }
  </script>
</head>
<body>
  <p>正在重定向到内容管理系统...</p>
</body>
</html>
